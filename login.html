<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="assets/css/layui.css">
		<link rel="stylesheet" href="assets/css/login.css">
		<link rel="icon" href="/favicon.ico">
		<!-- encrypt加密 -->
		<script src="js/core.js"></script>
		<script src="js/cipher-core.js"></script>
		<script src="js/tripledes.js"></script>
		<script src="js/mode-ecb.js"></script>
		<script src="http://passport.cnblogs.com/scripts/jsencrypt.min.js"></script>
		<title>管理后台</title>
	</head>

	<body class="login-wrap">
		<div class="login-container">
			<form class="login-form">
				<div class="input-group">
					<input type="text" id="adminName" class="input-field" onkeypress="BindEnter();">
					<label for="adminName" class="input-label">
                    <span class="label-title">用户名</span>
                </label>
				</div>
				<div class="input-group">
					<input type="password" id="adminNumber" class="input-field" onkeypress="BindEnter();">
					<label for="adminNumber" class="input-label">
                    <span class="label-title">密码</span>
                </label>
				</div>
				<button type="button" class="layui-btn login" id="login">登录<i class="ai ai-enter"></i></button>
			</form>
		</div>
	</body>
	<script src="assets/layui.js"></script>
	<script src="index.js" data-main="login"></script>

</html>
